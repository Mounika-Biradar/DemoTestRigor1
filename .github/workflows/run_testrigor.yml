name: Run TestRigor Test

on:
  push:
    branches:
      - main

jobs:
  run-demo-webshop-test:
    runs-on: ubuntu-latest

    steps:
      - name: Call TestRigor API
        run: |
          curl -X POST "https://app.testrigor.com/api/v1/tests/run" \
          -H "Authorization: Token ${{ secrets.TESTRIGOR_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "test_suite_id": "${{ secrets.TESTRIGOR_SUITE_ID }}",
                "test_case_name": "Demo_WebShop"
              }'
